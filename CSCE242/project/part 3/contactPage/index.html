<!DOCTYPE HTML>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="flexcontainer">
            <h1>Contact Us</h1>
            <nav id="navcontainer">
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            <ul  class="flexcontainer hide" id="main-nav">
                <li><a href="../mainPage/index.html">Home</a></li>
                <li><a href="../aboutPage/index.html">About</a></li>
                <li><a href="../contactPage/index.html">Contact Us</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <!-- Form with improved structure and validation -->
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div id="formFeedback"></div> <!-- Placeholder for feedback messages -->

            <!-- Responsive IFrame -->
            <div class="responsive-iframe">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>


        </main>
        <footer class="flexcontainer">
            <ul class="flexcontainer hide" id="bot-nav">

            </ul>
        </footer>
    </body>
</html>
