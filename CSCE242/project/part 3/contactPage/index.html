        <header class="flexcontainer">

            <nav id="navcontainer">

            </ul>
        </nav>
        </header>
        <main>
            <div id="content">
            <div class="form">
                <h3>submit a Show or Movie to be featured!</h3>
                <form id="form-movie">
                    <p>
                        <label for="movie">title</label>
                        <input type="text" id="movie" name="movie" required>
                    </p>
                    <p>
                        <label for="director">director/creator</label>
                        <input type="text" id="director" name="director" required>
                    </p>
                    <p>
                        <label for="Genre">Genre</label>
                        <input type="text" id="Genre" name="Genre" required>
                    </p>
                    <p>
                        <label for="year">Year incepted</label>
                        <input type="text" id="year" name="year" required>
                    </p>
                    <button type="submit">Send</button>
                </form>
                <div id="movieFormFeedback"></div>
             </div>
             <div class="form">
                <h1>Contact Us</h1>
                <form id="contactform" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="cec64a6d-0cad-4f8d-b22c-ec171a27f36a">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
                <div id="formFeedback"></div> <!-- Placeholder for feedback messages -->
            </div>

            <!-- Responsive IFrame -->
            <div class="responsive-iframe">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4V1la2abC68?si=wZZ9JWgCO-eZag--" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

        </div>
